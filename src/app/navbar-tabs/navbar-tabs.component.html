<div class="inline-block bg-gray-50 w-auto">
  <p-tabs value="/dashboard">
    <p-tablist>
      @for(tab of tabs; track tab.route){
      <p-tab
        [value]="tab.route"
        [routerLink]="tab.route"
        class="flex items-center !gap-2 text-inherit"
      >
        <i [class]="tab.icon"></i>
        <span>{{ tab.label }}</span>
      </p-tab>
      }
    </p-tablist>
  </p-tabs>
</div>
